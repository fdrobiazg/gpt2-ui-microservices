<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SentenceCompletion</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
        <script src="index.js"></script>
</head>
<body>
<section class="section">
  <section class="hero is-primary is-fluid">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            AI text generator
          </h1>
          <div class="container" id="if-loading">
            <input class="input" id="input" type="text" placeholder="Enter the text and let the magic begin .." maxlength="50"><br>
          </div>
      </div>
    </section>
    <section class="section">
      <div class="container is-fluid">
        <div class="notification is-hidden" id="text">
        </div>
        <a class="button is-warning" id="btn" onclick="generateText()">Let's go!</a>
      </div>
  </section>
  
  <!--Scripts-->
  
</body>
</html>
